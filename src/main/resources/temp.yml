工具_便携末影箱:
  Id: WARPED_SIGN
  Display: '&7 便携工具 [&f 末影箱&7]'
  Lore:
    - " "
    - "&8 右键打开末影箱"
  natur: true
  Styrke:
    cooldown:
      #感谢 炼金师853193857
      #需使用Abo插件作为前置 支持跨服冷却
      #https://xv5zac7cto.feishu.cn/docx/doxcnP4k0XN7IK7pcugdodQlJLh
      #占用ID为 MICD::测试组
      enable: true
      group: "测试组"
      time: 5000 #单位ms
      message: "&c你还需要等待 &e{Time} &c秒才能使用 支持papi"
      actionbar: false
    setting:
      place: false
      consume: 1
      hand: true
    food:
      add: 10
    action:
      onRightClick:
        - 'command *"ec" as op'
        - 'command *"mm test cast 技能" as op'
      onCommand:
        - 'random: 2'
        - '10 | command "这条命令的权重是10"'
        #(输出结果为重复两次的 上面这条命令)
        #更多动作查看 https://kether.tabooproject.org/
      onKeyRelease:
        #这里是具体看龙核写法
        key:
          - "Q"
          - "C"
        action:
          - "command ******"
